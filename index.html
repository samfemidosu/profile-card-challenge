<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="bg-pattern-top"></div>
  <div class="bg-pattern-bottom"></div>

  <div class="content">
    <div class="bg-pattern-card"></div>
    <figure class="picture">
      <div class="image-shadow"></div>
      <img src="./images/image-victor.jpg" alt="image-victor" class="image-victor">
    </figure>
    
    <div class="about">
      <h3 class="name">Victor Crest <span>26</span></h3>

      <h4 class="location"><span>London</span></h4>

      <hr class="hr">

      <ul class="stats">
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </div>
  </div>
  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a> Coded by <a href="#">samfemidosu</a>. 
    </p>
  </div>
</body>
</html>
